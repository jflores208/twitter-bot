<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">  
    <meta charset="utf-8"/>
      <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100&display=swap" rel="stylesheet"> 
      <link rel="preconnect" href="https://fonts.gstatic.com">
      
      
    <title>ROCK PAPER SCISSORS</title>
  </head>
  <body>


   <div class="flex">
    
  
    <header>
     
     
     <img src="https://img.icons8.com/ultraviolet/40/000000/rock.png"/>
      <img src="https://img.icons8.com/metro/26/000000/paper.png"/>
       <img src="https://img.icons8.com/carbon-copy/100/000000/scissors.png"/>
     

    </header>

    <h1>
      <div class="head2">
      The game is simple... you choose either rock, paper, or scissors.
    </h1>
    </div>

      <div class= "container">
        <div>
          <button class="button1 button" value="rock">ROCK</button>
          <button class="button2 button" value="paper">PAPER</button>
          <button class="button3 button" value="scissors">SCISSORS</button>



        </div>
      </div>
     

      </div>
     
      <h1>
        <div class= "text">

         Rock beats scissors, paper beats rock, scissors beats paper...
        
      </h1>

  </div>
      </div>
   <script src="index.js"></script>
  </body>
</html>
